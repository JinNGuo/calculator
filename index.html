<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator 2</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clean class="red">C</button>
        <button data-delete class="span-two blue">DEL</button>
        <button data-operation class="yellow">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="yellow">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="yellow">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="yellow">+</button>
        <button class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="blue">=</button>
    </div>
</body>
</html>
